<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">

        <title>SIT725 - 2.2P</title>
        <meta name="description" content="SIT725 - 2.2P">
        <meta name="author" content="Mi Vo">

        <meta property="og:title" content="SIT725 - 2.2P">
        <meta property="og:type" content="website">
        <meta property="og:description" content="SIT725 - 2.2P">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 id="heading" class="center-align">SIT725</h1>
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn" onclick="changeText()">Change Text</a>
                </div>
            </div>

            <div class="row center-align">
                <h3>Calculator</h3>
                <input id="a" type="number" placeholder="Enter number a">
                <input id="b" type="number" placeholder="Enter number b">
                <button class="waves-effect waves-light btn" onclick="sendToServer()">POST Numbers to Server</button>
                <div id="postResponse" style="font-size: 32px; font-weight: bold; color: #1e88e5;"></div>


                <h3>Result</h3>
                <button class="waves-effect waves-light btn" onclick="getFromServer()">GET Result from Server</button>
                <div id="result" style="font-size: 32px; font-weight: bold; color: #1e88e5;"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="scripts.js"></script>
    </body>
    
</html>
